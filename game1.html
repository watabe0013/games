<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地雷回避迷路</title>
    <link rel="stylesheet" href="game1.css">
</head>
<body>
    <h1>地雷回避迷路</h1>
    <p class="rules">スタート地点からゴールまで地雷を避けながら進みましょう。スタート地点（下中央）からゴール地点（上中央）を目指してください。周囲の地雷の数をヒントに安全な道を見つけてください。</p>
    <div id="game-area">
        <div class="fence fence-top"></div>
        <div class="fence fence-left"></div>
        <div id="game-container"></div>
        <div class="fence fence-right"></div>
        <div class="fence fence-bottom"></div>
    </div>
    <script src="game1.js"></script>
</body>
</html>

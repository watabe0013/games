<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game1</title>
    <style>
        #game-container {
            display: grid;
            grid-template-columns: repeat(15, 30px);
            gap: 2px;
            margin: 20px auto;
            width: fit-content;
        }
        .cell {
            width: 30px;
            height: 30px;
            background-color: gray;
            text-align: center;
            vertical-align: middle;
            font-size: 20px;
            font-weight: bold;
            border: 1px solid black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Game1</h1>
    <div id="game-container"></div>
    <script src="game1.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレジャーマインス - ゲームページ</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      color: #333;
    }
    /* ヘッダ：全幅表示、高さ75px */
    header {
      width: 100%;
      margin-top: 40px;
      height: 75px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2em;
      margin-top: 5px;
    }
    /* モバイル向け：フォントサイズ調整 */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 700px;
      margin: 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .game-description {
      text-align: left;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .game-description h2 {
      margin-top: 0;
      color: #444;
    }
    /* キャンバス：レスポンシブ対応（固定内部サイズは 440×440） */
    #gameCanvas {
      display: block;
      margin: 0 auto;
      background: #ADFF2F;
      width: 100%;
      max-width: 440px;
      height: auto;
    }
    #message {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(45deg, #FF6B6B, #FFD93D);
      border: none;
      border-radius: 30px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: linear-gradient(45deg, #FFD93D, #FF6B6B);
    }
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>トレジャーマインス</h1>
    <p>宝探しマインスイーパー</p>
  </header>
  
  <div class="container">
    <div class="game-description">
      <h2>ゲーム説明</h2>
      <p>
        トレジャーマインスは、クラシックなマインスイーパーに宝探し要素を加えたアレンジゲームです。グリッド上に隠された地雷と宝箱を配置し、クリックしてセルを開いていきます。開いたセルには周囲の地雷の数が表示され、宝箱セルは画像「takarabako.png」で可視化されます。地雷を踏むとゲームオーバーとなるので注意！ 全ての宝箱を見つけ出し、勝利を目指しましょう。
      </p>
    </div>
    
    <!-- 固定内部サイズ 440×440 のキャンバス。CSSでレスポンシブに縮小 -->
    <canvas id="gameCanvas" width="440" height="440"></canvas>
    <p id="message">宝箱を見つけよう！</p>
    <div style="text-align: center;">
      <a href="index.html" class="btn">メインページへ戻る</a>
    </div>
  </div>
  
  <footer>
    © 2025 ブラウザゲーム制作プロジェクト. All rights reserved.
  </footer>
  
  <script>
    const GRID_SIZE = 10;
    const CELL_SIZE = 40;
    const NUM_MINES = 10;
    const NUM_TREASURES = 5;
    const MARGIN = 20; // キャンバス内の地雷原の余白

    // 宝箱画像を読み込み
    const treasureImg = new Image();
    treasureImg.src = "takarabako.png";

    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const message = document.getElementById("message");

    let board = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(0));
    let revealed = Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(false));
    let treasureFound = 0;

    function placeObjects(num, type) {
      let count = 0;
      while (count < num) {
        let x = Math.floor(Math.random() * GRID_SIZE);
        let y = Math.floor(Math.random() * GRID_SIZE);
        if (board[y][x] === 0) {
          board[y][x] = type;
          count++;
        }
      }
    }

    function calculateNumbers() {
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          if (board[y][x] === -1) continue;
          let count = 0;
          for (let dy = -1; dy <= 1; dy++) {
            for (let dx = -1; dx <= 1; dx++) {
              let nx = x + dx, ny = y + dy;
              if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE && board[ny][nx] === -1) {
                count++;
              }
            }
          }
          if (board[y][x] !== 9) board[y][x] = count;
        }
      }
    }

    function drawBoard() {
      // キャンバス全体を黄緑で塗りつぶし（地雷原外）
      ctx.fillStyle = "#ADFF2F";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // 地雷原の枠を描画
      ctx.strokeStyle = "#333";
      ctx.lineWidth = 2;
      ctx.strokeRect(MARGIN, MARGIN, GRID_SIZE * CELL_SIZE, GRID_SIZE * CELL_SIZE);
      
      // 各セルの描画
      for (let y = 0; y < GRID_SIZE; y++) {
        for (let x = 0; x < GRID_SIZE; x++) {
          const cellX = MARGIN + x * CELL_SIZE;
          const cellY = MARGIN + y * CELL_SIZE;
          
          // 未オープンのセルは薄い灰色、オープン済みは白
          ctx.fillStyle = revealed[y][x] ? "#FFFFFF" : "#d3d3d3";
          ctx.fillRect(cellX, cellY, CELL_SIZE, CELL_SIZE);
          
          // セルの枠（薄いグレー）
          ctx.strokeStyle = "#999";
          ctx.strokeRect(cellX, cellY, CELL_SIZE, CELL_SIZE);
          
          if (revealed[y][x]) {
            if (board[y][x] === -1) {
              // 地雷
              ctx.fillStyle = "red";
              ctx.beginPath();
              ctx.arc(cellX + CELL_SIZE/2, cellY + CELL_SIZE/2, CELL_SIZE/4, 0, Math.PI * 2);
              ctx.fill();
            } else if (board[y][x] === 9) {
              // 宝箱：画像を描画
              ctx.drawImage(treasureImg, cellX, cellY, CELL_SIZE, CELL_SIZE);
            } else {
              // 数字（宝箱への矢印は削除）
              ctx.fillStyle = "#333";
              ctx.font = "20px Roboto";
              ctx.fillText(board[y][x], cellX + 10, cellY + 25);
            }
          }
        }
      }
    }

    function revealCell(x, y) {
      if (revealed[y][x]) return;
      revealed[y][x] = true;
      if (board[y][x] === -1) {
        message.textContent = "ゲームオーバー！";
        canvas.removeEventListener("click", handleClick);
      } else if (board[y][x] === 9) {
        treasureFound++;
        if (treasureFound === NUM_TREASURES) {
          message.textContent = "全ての宝箱を見つけた！ゲームクリア！";
          canvas.removeEventListener("click", handleClick);
        }
      }
      drawBoard();
    }

    function handleClick(event) {
      let rect = canvas.getBoundingClientRect();
      let scaleX = canvas.width / rect.width;
      let scaleY = canvas.height / rect.height;
      let canvasX = (event.clientX - rect.left) * scaleX;
      let canvasY = (event.clientY - rect.top) * scaleY;
      let x = Math.floor((canvasX - MARGIN) / CELL_SIZE);
      let y = Math.floor((canvasY - MARGIN) / CELL_SIZE);
      if (x < 0 || x >= GRID_SIZE || y < 0 || y >= GRID_SIZE) return; // クリックが地雷原外なら無視
      revealCell(x, y);
    }

    function initGame() {
      placeObjects(NUM_MINES, -1);
      placeObjects(NUM_TREASURES, 9);
      calculateNumbers();
      drawBoard();
      canvas.addEventListener("click", handleClick);
    }

    initGame();
  </script>
</body>
</html>

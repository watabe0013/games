<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>トレジャーマインス - ゲームページ</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* 全体のスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      color: #333;
    }
    /* ヘッダ：全幅表示、高さ75px */
    header {
      width: 100%;
      margin-top: 40px;
      height: 75px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2em;
      margin-top: 5px;
    }
    /* モバイル向け：フォントサイズ調整 */
    @media (max-width: 480px) {
      header h1 {
        font-size: 2em;
      }
      header p {
        font-size: 1em;
      }
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 700px;
      margin: 20px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .game-description {
      text-align: left;
      margin-bottom: 20px;
      line-height: 1.6;
    }

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラウザゲーム制作プロジェクト</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 10px;
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
      color: #333;
      padding: 8px 16px;
      background-color: #e0e0e0;
      border-radius: 4px;
    }
    nav a:hover {
      background-color: #ccc;
    }
    section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ブラウザゲーム制作プロジェクト</h1>
    <p>言葉を使ったパズルゲームの数々</p>
  </header>
  <nav>
    <!-- 各ゲームページへのリンク -->
    <a href="game2_tantei.html">クロスワード探偵</a>
    <!-- 今後他のゲームが追加される場合、リンクを追加可能 -->
  </nav>
  <section>
    <h2>ゲーム一覧</h2>
    <p>本プロジェクトでは、複数の言葉パズルゲームを開発しています。下記の一覧からお好みのゲームを選択してください。</p>
    <table>
      <tr>
        <th>ゲーム名</th>
        <th>概要</th>
        <th>リンク</th>
      </tr>
      <tr>
        <td>クロスワード探偵</td>
        <td>
          探偵となり、事件の手がかりを得るためにクロスワードパズルで謎を解くミステリーゲーム。<br>
          【特徴】<br>
          ・事件は3件用意<br>
          ・各事件ごとに異なるパズルと手がかり
        </td>
        <td style="text-align: center;">
          <a href="game2_tantei.html">プレイする</a>
        </td>
      </tr>
      <!-- 他のゲーム情報をここに追加可能 -->
    </table>
  </section>
  <footer>
    <p>&copy; 2025 ブラウザゲーム制作プロジェクト</p>
  </footer>
</body>
</html>

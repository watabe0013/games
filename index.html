<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Game Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        h1 {
            text-shadow: 0px 0px 10px #0ff;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .game-card {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #0ff;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #0ff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px #0ff;
        }
        .game-card img {
            width: 100%;
            border-radius: 5px;
        }
        .game-card button {
            margin-top: 10px;
            padding: 10px;
            background: linear-gradient(45deg, #0ff, #00f);
            border: none;
            color: #000;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-shadow: 0px 0px 5px #0ff;
            transition: 0.2s;
        }
        .game-card button:hover {
            box-shadow: 0px 0px 15px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Game Portal</h1>
        <div class="game-grid">
            <div class="game-card">
                <img src="game1.jpg" alt="ゲーム1">
                <h3>ゲーム1</h3>
                <button onclick="startGame('game1.html')">プレイ</button>
            </div>
            <div class="game-card">
                <img src="game2.jpg" alt="ゲーム2">
                <h3>ゲーム2</h3>
                <button onclick="startGame('game2.html')">プレイ</button>
            </div>
            <div class="game-card">
                <img src="game3.jpg" alt="ゲーム3">
                <h3>ゲーム3</h3>
                <button onclick="startGame('game3.html')">プレイ</button>
            </div>
        </div>
    </div>
    <script>
        function startGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>
</html>

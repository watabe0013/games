<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブラウザゲームコレクション</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .game-list {
            list-style: none;
            padding: 0;
        }
        .game-list li {
            margin: 10px 0;
        }
        .game-button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .game-button:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ブラウザゲームコレクション</h1>
        <p>オリジナルのブラウザゲームをここでプレイできます！</p>

        <h2>ゲーム一覧</h2>
        <ul class="game-list">
            <li><a href="game1_mine.html" class="game-button">トレジャーマインス（宝探しマインスイーパー）</a></li>
            <!-- 追加予定のゲーム -->
            <li><button class="game-button" disabled>ゲーム2（開発中）</button></li>
            <li><button class="game-button" disabled>ゲーム3（開発中）</button></li>
        </ul>
    </div>

    <footer>
        <p>© 2025 ブラウザゲーム制作プロジェクト</p>
    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Game Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0d0d0d;
            color: #0ff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #0ff;
            box-shadow: 0px 0px 20px #0ff;
            background: rgba(0, 0, 0, 0.8);
        }
        h1 {
            text-shadow: 0px 0px 10px #0ff;
        }
        .game-button {
            display: block;
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            font-size: 20px;
            color: #000;
            background: linear-gradient(45deg, #0ff, #00f);
            border: none;
            cursor: pointer;
            box-shadow: 0px 0px 10px #0ff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-button:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 20px #0ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cyberpunk Game Portal</h1>
        <button class="game-button" onclick="startGame('game1.html')">ゲーム1をプレイ</button>
        <button class="game-button" onclick="startGame('game2.html')">ゲーム2をプレイ</button>
        <button class="game-button" onclick="startGame('game3.html')">ゲーム3をプレイ</button>
    </div>
    <script>
        function startGame(gameUrl) {
            window.location.href = gameUrl;
        }
    </script>
</body>
</html>

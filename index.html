<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ブラウザゲームコレクション</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    /* ベースのスタイル */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }
    header {
      text-align: center;
      margin-top: 40px;
      color: #fff;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    .game-container {
      background: rgba(255, 255, 255, 0.95);
      width: 90%;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    .game-container h2 {
      margin-top: 0;
      font-size: 2em;
      color: #444;
    }
    .game-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .game-list li {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }
    .game-button {
      text-decoration: none;
      background: linear-gradient(45deg, #FF6B6B, #FFD93D);
      color: #fff;
      padding: 15px 25px;
      border-radius: 30px;
      font-size: 1.2em;
      transition: background 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .game-button:hover {
      background: linear-gradient(45deg, #FFD93D, #FF6B6B);
    }
    footer {
      margin-top: auto;
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>
    <h1>ブラウザゲームコレクション</h1>
    <p>遊び心をくすぐるオリジナルゲームがここに</p>
  </header>
  
  <div class="game-container">
    <h2>ゲーム一覧</h2>
    <ul class="game-list">
      <li><a href="game1_mine.html" class="game-button">トレジャーマインス</a></li>
      <li><a href="#" class="game-button" onclick="alert('開発中です！')">ゲーム2（開発中）</a></li>
      <li><a href="game3_factory.html" class="game-button">超効率エンジニア</a></li>
    </ul>
  </div>
  
  <footer>
    © 2025 ブラウザゲーム制作プロジェクト. All rights reserved.
  </footer>
</body>
</html>
